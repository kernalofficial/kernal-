<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪人可乐的主页</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0099cc, #33ccff);
            color: #fff;
        }

        header {
            background-color: #005f73;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2em;
        }

        footer {
            background-color: #005f73;
            text-align: center;
            padding: 10px 20px;
            position: relative;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        /* 项目卡片样式 */
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #0077b6;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .card p {
            font-size: 1em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav a {
                font-size: 1em;
            }

            .projects {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>浪人可乐的主页</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#projects">我的项目</a>
            <a href="#contact">联系我</a>
        </nav>
    </header>

    <section id="about">
        <h2>关于我</h2>
        <p>我是一名冲浪爱好者，生活在海南万宁，热爱海洋和自由生活。我希望通过我的网站与世界分享冲浪的乐趣。</p>
    </section>

    <section id="projects">
        <h2>我的项目</h2>
        <div class="projects">
            <div class="card">
                <h3>项目 1: 冲浪教程</h3>
                <p>介绍冲浪技巧和心得。</p>
            </div>
            <div class="card">
                <h3>项目 2: 海南冲浪地图</h3>
                <p>展示海南最适合冲浪的地点。</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <p>欢迎通过以下方式与我联系：</p>
        <p>Email: <a href="mailto:kernalofficial@gmail.com" style="color: #fff;">kernalofficial@gmail.com</a></p>
        <p>Instagram: <a href="https://instagram.com/kernalofficial" target="_blank" style="color: #fff;">@kernalofficial</a></p>
    </section>

    <footer>
        <p>&copy; 2025 浪人可乐. All rights reserved.</p>
    </footer>
</body>
</html>
